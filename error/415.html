<!DOCTYPE html>
<html>
<head>
  <title>Error 415 - Unsupported Media Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error 415</h1>
    <p>サポートされていないメディアタイプが指定されました。</p>
    <p>お探しのページは、要求されたメディアタイプで提供できません。</p>
    <a href="/">ホームに戻る</a>
  </div>
</body>
</html>
